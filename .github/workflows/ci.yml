name: CI

on: [push, pull_request]

jobs:
  types:
    name: Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - name: Install dependencies
        run: npm ci
      - name: Check types
        run: npm run typecheck
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  package:
    name: Package
    needs: [test, types]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - name: Install dependencies
        run: npm ci
      - name: Package
        run: npm run package
      - name: Publish
        if: ${{github.ref_type == 'tag'}}
        run: npm run publish
